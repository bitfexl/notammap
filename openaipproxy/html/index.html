<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open AIP Proxy</title>
    </head>
    <body>
        <h1>Open AIP Proxy</h1>
        <p>This is a tile map service proxy for <a href="https://www.openaip.net/">https://www.openaip.net/</a></p>
        <p>
            Use <code>/z/x/y.png</code> (without an api key) to get a (cached) response from
            <code>https://api.tiles.openaip.net/api/data/openaip/z/x/y.png</code>
        </p>
        <p>
            <a href="/map">View Map</a>
        </p>
    </body>
</html>
